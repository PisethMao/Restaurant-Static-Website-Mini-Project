<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./styles/custom.css" />
    <link
      rel="shortcut icon"
      href="./images/istad-logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      localStorage.theme = "light";
      // On page load or when changing themes, best to add inline in head to avoid FOUC
      document.documentElement.classList.toggle(
        "dark",
        localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
      );
      // Whenever the user explicitly chooses light mode
      //   localStorage.theme = "light";
      // Whenever the user explicitly chooses dark mode
      //   localStorage.theme = "dark";
      // Whenever the user explicitly chooses to respect the OS preference
      //   localStorage.removeItem("theme");
    </script>
  </head>
  <body class="dark:bg-black">
    <header
      class="bg-white/80 backdrop-blur-sm shadow-md sticky top-0 z-50 border-b border-gray-200 font-[Montserrat] dark:bg-black text-gray-800 dark:text-white"
    >
      <nav class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="md:flex md:items-center md:gap-12">
            <a
              class="block text-teal-600 transition-transform hover:scale-105"
              href="./home-page.html"
            >
              <span class="sr-only">Home</span>
              <img
                class="w-14 mx-auto rounded-md shadow-sm object-contain h-14"
                src="./images/restaurant-logo.png"
                alt="Restaurant Logo"
              />
            </a>
          </div>
          <div class="hidden md:flex items-center gap-6 text-sm font-medium">
            <a
              href="./listing-page.html"
              class="text-gray-700 hover:text-teal-600 border-b border-transparent hover:border-teal-600 transition dark:text-white dark:hover:text-teal-300"
              >Listing</a
            >
            <a
              href="./detail-page.html"
              class="text-gray-700 hover:text-teal-600 border-b border-transparent hover:border-teal-600 transition dark:text-white dark:hover:text-teal-300"
              >Detail</a
            >
            <a
              href="./contact-page.html"
              class="text-gray-700 hover:text-teal-600 border-b border-transparent hover:border-teal-600 transition dark:text-white dark:hover:text-teal-300"
              >Contact</a
            >
            <a
              href="./register-page.html"
              class="rounded-md bg-white px-4 py-2 text-sm font-medium text-teal-600 border border-teal-600 hover:bg-teal-50 transition hover:border-teal-600"
            >
              Register
            </a>
            <a
              href="./login-page.html"
              class="rounded-md bg-teal-600 px-7.5 py-2 text-sm font-medium text-white shadow hover:bg-teal-700 transition hover:border-teal-600"
            >
              Login
            </a>
            <button
              type="button"
              id="btnMode"
              class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 cursor-pointer"
            >
              <span id="mode-label">Light Mode</span>
              <i id="mode-icon" class="fa-solid fa-sun"></i>
            </button>
          </div>
          <div class="md:hidden relative items-center">
            <div class="flex">
              <button
                type="button"
                id="btnModeMobile"
                class="mx-4 flex items-center justify-center gap-2 w-[80%] text-sm font-medium px-4 py-2 rounded-md border border-gray-300 bg-white text-gray-800 shadow-sm hover:bg-gray-100 transition-all dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700"
              >
                <i
                  id="mode-icon-mobile"
                  class="fa-solid fa-moon text-sm pt-[1px]"
                ></i>
              </button>
              <button
                type="button"
                id="menu-toggle"
                class="rounded-sm bg-gray-100 p-2 text-gray-600 hover:text-gray-800"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>

            <div
              id="mobile-menu"
              class="hidden absolute right-0 mt-2 w-32 bg-white rounded-md shadow-lg py-1 text-sm z-50"
            >
              <a
                href="./listing-page.html"
                class="inline-block ml-4 py-1 text-gray-700 hover:text-teal-600 border-b border-transparent hover:border-teal-600 transition"
                >Listing</a
              ><br />
              <a
                href="./detail-page.html"
                class="inline-block ml-4 py-1 text-gray-700 hover:text-teal-600 border-b border-transparent hover:border-teal-600 transition"
                >Detail</a
              ><br />
              <a
                href="./contact-page.html"
                class="inline-block ml-4 py-1 text-gray-700 hover:text-teal-600 border-b border-transparent hover:border-teal-600 transition"
                >Contact</a
              >
              <a
                href="./register-page.html"
                class="mx-4 mt-2 inline-block rounded-md bg-white px-4.5 py-2 text-sm font-medium text-teal-600 border border-teal-600 hover:bg-teal-50 transition duration-200 hover:border-teal-600"
              >
                Register
              </a>
              <a
                href="./login-page.html"
                class="mx-4 mt-2 mb-2 inline-block px-7.5 py-2 bg-teal-600 text-white text-center rounded-md hover:bg-teal-700 transition"
                >Login</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <!-- Features -->
        <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
          <div class="relative p-6 md:p-16">
            <!-- Grid -->
            <div
              class="relative z-10 grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-16 lg:items-center"
            >
              <div
                class="mb-10 lg:mb-0 lg:col-span-6 lg:col-start-8 lg:order-2 order-2"
              >
                <h2
                  class="text-3xl text-gray-800 font-bold sm:text-3xl dark:text-white mb-4 font-[Montserrat]"
                >
                  Athentic Khmer Cuisine to Satisfy Your Taste
                </h2>

                <!-- Tab Navs -->
                <nav
                  class="grid gap-4 mt-5 md:mt-10"
                  aria-label="Tabs"
                  role="tablist"
                  aria-orientation="vertical"
                >
                  <button
                    type="button"
                    class="hs-tab-active:bg-white hs-tab-active:shadow-md hs-tab-active:hover:border-transparent text-start hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 p-4 md:p-5 rounded-2xl dark:hs-tab-active:bg-neutral-800 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 active relative shadow-md hs-tab-active:scale-[1.02] transition-all duration-300 ease-in-out transform hover:scale-[1.01] dark:bg-neutral-700 hover:shadow-lg cursor-pointer focus:outline-none"
                    id="tabs-with-card-item-1"
                    aria-selected="true"
                    data-hs-tab="#tabs-with-card-1"
                    aria-controls="tabs-with-card-1"
                    role="tab"
                  >
                    <span class="flex gap-x-6">
                      <i
                        class="fa-solid fa-bowl-rice text-2xl md:text-2xl mt-[2px] text-gray-800 dark:text-white hs-tab-active:text-teal-600 dark:hs-tab-active:text-teal-400 transition-all duration-300"
                      ></i>
                      <span class="grow">
                        <span
                          class="block text-xl font-semibold hs-tab-active:text-blue-600 text-gray-800 dark:hs-tab-active:text-blue-500 dark:text-white mb-4 sm:text-2xl font-[Montserrat]"
                          >Discover the Flavor of Amok</span
                        >
                        <span
                          class="block mt-1 text-gray-600 dark:hs-tab-active:text-gray-200 dark:text-gray-300 space-y-3 mr-2 mb-6 font-[Inter]"
                          >Amok Trey is one Cambodia's most beloved national
                          dishes. Steamed in banana leaves, this coconut curry
                          is packed with spices and topped within red
                          chili.</span
                        >
                      </span>
                    </span>
                  </button>

                  <button
                    type="button"
                    class="hs-tab-active:bg-white hs-tab-active:shadow-md hs-tab-active:hover:border-transparent text-start hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 p-4 md:p-5 rounded-2xl dark:hs-tab-active:bg-neutral-800 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 active relative shadow-md hs-tab-active:scale-[1.02] transition-all duration-300 ease-in-out transform hover:scale-[1.01] dark:bg-neutral-700 hover:shadow-lg cursor-pointer focus:outline-none"
                    id="tabs-with-card-item-2"
                    aria-selected="false"
                    data-hs-tab="#tabs-with-card-2"
                    aria-controls="tabs-with-card-2"
                    role="tab"
                  >
                    <span class="flex gap-x-6">
                      <i
                        class="fa-solid fa-utensils text-2xl md:text-2xl mt-[2px] text-gray-800 dark:text-white hs-tab-active:text-teal-600 dark:hs-tab-active:text-teal-400 transition-all duration-300"
                      ></i>
                      <span class="grow">
                        <span
                          class="block text-xl font-semibold hs-tab-active:text-blue-600 text-gray-800 dark:hs-tab-active:text-blue-500 dark:text-white mb-4 sm:text-2xl font-[Montserrat]"
                          >Start Your Day With Bai Sach Chrouk</span
                        >
                        <span
                          class="block mt-1 text-gray-600 dark:hs-tab-active:text-gray-200 dark:text-gray-300 space-y-3 mr-2 mb-6 font-[Inter]"
                          >A popular Cambodian breakfast dish made with
                          marinated grilled pork, fluffy rice, and often served
                          with pickled vegetables and egg.</span
                        >
                      </span>
                    </span>
                  </button>

                  <button
                    type="button"
                    class="hs-tab-active:bg-white hs-tab-active:shadow-md hs-tab-active:hover:border-transparent text-start hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 p-4 md:p-5 rounded-2xl dark:hs-tab-active:bg-neutral-800 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 active relative shadow-md hs-tab-active:scale-[1.02] transition-all duration-300 ease-in-out transform hover:scale-[1.01] dark:bg-neutral-700 hover:shadow-lg cursor-pointer focus:outline-none"
                    id="tabs-with-card-item-3"
                    aria-selected="false"
                    data-hs-tab="#tabs-with-card-3"
                    aria-controls="tabs-with-card-3"
                    role="tab"
                  >
                    <span class="flex gap-x-6">
                      <i
                        class="fa-solid fa-plate-wheat text-2xl md:text-2xl mt-[2px] text-gray-800 dark:text-white hs-tab-active:text-teal-600 dark:hs-tab-active:text-teal-400 transition-all duration-300"
                      ></i>
                      <span class="grow">
                        <span
                          class="block text-xl font-semibold hs-tab-active:text-blue-600 text-gray-800 dark:hs-tab-active:text-blue-500 dark:text-white mb-4 sm:text-2xl font-[Montserrat]"
                          >Taste the Tradition: Samlor Korko</span
                        >
                        <span
                          class="block mt-1 text-gray-600 dark:hs-tab-active:text-gray-200 dark:text-gray-300 space-y-3 mr-2 mb-6 font-[Inter]"
                          >Samlor Korko is a hearty Cambodian stew made with
                          rich vegetables, fermented fish paste, and tender
                          meat. It's a celebration of local ingredients in one
                          bowl.</span
                        >
                      </span>
                    </span>
                  </button>
                </nav>
                <!-- End Tab Navs -->
              </div>
              <!-- End Col -->

              <div class="lg:col-span-6 order-1 lg:order-1">
                <div class="relative">
                  <!-- Tab Content -->
                  <div>
                    <div
                      id="tabs-with-card-1"
                      role="tabpanel"
                      aria-labelledby="tabs-with-card-item-1"
                    >
                      <img
                        class="shadow-xl shadow-gray-200 rounded-xl dark:shadow-gray-900/20"
                        src="./images/amok.png"
                        alt="Amok Image"
                      />
                    </div>

                    <div
                      id="tabs-with-card-2"
                      class="hidden"
                      role="tabpanel"
                      aria-labelledby="tabs-with-card-item-2"
                    >
                      <img
                        class="shadow-xl shadow-gray-200 rounded-xl dark:shadow-gray-900/20"
                        src="./images/bai-sach-chrouk.png"
                        alt="Bai Sach Chrouk Image"
                      />
                    </div>

                    <div
                      id="tabs-with-card-3"
                      class="hidden"
                      role="tabpanel"
                      aria-labelledby="tabs-with-card-item-3"
                    >
                      <img
                        class="shadow-lg shadow-gray-200 rounded-lg dark:shadow-gray-900/20"
                        src="./images/samlor-korko.png"
                        alt="Samlo Korko Image"
                      />
                    </div>
                  </div>
                  <!-- End Tab Content -->

                  <!-- SVG Element -->
                  <div
                    class="hidden absolute top-0 end-0 translate-x-20 md:block lg:translate-x-20"
                  >
                    <svg
                      class="w-16 h-auto text-orange-500 animate-bounce-slow"
                      width="121"
                      height="135"
                      viewBox="0 0 121 135"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M5 16.4754C11.7688 27.4499 21.2452 57.3224 5 89.0164"
                        stroke="currentColor"
                        stroke-width="10"
                        stroke-linecap="round"
                      />
                      <path
                        d="M33.6761 112.104C44.6984 98.1239 74.2618 57.6776 83.4821 5"
                        stroke="currentColor"
                        stroke-width="10"
                        stroke-linecap="round"
                      />
                      <path
                        d="M50.5525 130C68.2064 127.495 110.731 117.541 116 78.0874"
                        stroke="currentColor"
                        stroke-width="10"
                        stroke-linecap="round"
                      />
                    </svg>
                  </div>
                  <!-- End SVG Element -->
                </div>
              </div>
              <!-- End Col -->
            </div>
            <!-- End Grid -->

            <!-- Background Color -->
            <div class="absolute inset-0 grid grid-cols-12 size-full">
              <div
                class="col-span-full lg:col-span-7 lg:col-start-6 bg-gray-100 w-full h-5/6 rounded-xl sm:h-3/4 lg:h-full dark:bg-neutral-800"
              ></div>
            </div>
            <!-- End Background Color -->
          </div>
        </div>
        <!-- End Features -->
      </section>
    </main>
    <footer>
      <address></address>
    </footer>
    <script src="../node_modules/preline/preline.js"></script>
    <script>
      const toggleBtn = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      toggleBtn.addEventListener("click", (event) => {
        event.stopPropagation();
        mobileMenu.classList.toggle("hidden");
      });

      document.addEventListener("click", (event) => {
        const isClickInside =
          mobileMenu.contains(event.target) || toggleBtn.contains(event.target);
        if (!isClickInside) {
          mobileMenu.classList.add("hidden");
        }
      });
    </script>
    <script>
      const btnMode = document.getElementById("btnMode");
      const modeLabel = document.getElementById("mode-label");
      const modeIcon = document.getElementById("mode-icon");

      const btnModeMobile = document.getElementById("btnModeMobile");
      const modeLabelMobile = document.getElementById("mode-label-mobile");
      const modeIconMobile = document.getElementById("mode-icon-mobile");

      function updateToggleUI(isDark) {
        modeLabel.textContent = isDark ? "Light Mode" : "Dark Mode";
        modeIcon.classList.remove("fa-moon", "fa-sun");
        modeIcon.classList.add(isDark ? "fa-sun" : "fa-moon");

        modeIconMobile.classList.remove("fa-moon", "fa-sun");
        modeIconMobile.classList.add(isDark ? "fa-sun" : "fa-moon");
      }

      function applyTheme(isDark) {
        localStorage.theme = isDark ? "dark" : "light";
        document.documentElement.classList.toggle("dark", isDark);
        updateToggleUI(isDark);
      }

      const isDarkMode =
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches);
      applyTheme(isDarkMode);

      btnMode.onclick = () =>
        applyTheme(!document.documentElement.classList.contains("dark"));
      btnModeMobile.onclick = () =>
        applyTheme(!document.documentElement.classList.contains("dark"));
    </script>
  </body>
</html>
