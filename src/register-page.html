<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="shortcut icon"
      href="./images/istad-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="w-full mt-8 flex flex-col items-center justify-center sm:px-4">
      <div class="w-full space-y-6 text-gray-600 sm:max-w-md">
        <div class="text-center">
          <div>
            <h3 class="text-gray-800 text-2xl font-bold sm:text-3xl">
              Create an account using
            </h3>
          </div>
        </div>

        <div class="bg-white shadow p-4 py-6 space-y-8 sm:p-6 sm:rounded-lg">
          <div class="grid grid-cols-3 gap-x-3">
            <button
              class="flex items-center justify-center py-2.5 border rounded-lg hover:bg-gray-50 duration-150 active:bg-gray-100"
            >
              <!-- Comment: Google Icon SVG here -->
              <img
                src="https://raw.githubusercontent.com/sidiDev/remote-assets/7cd06bf1d8859c578c2efbfda2c68bd6bedc66d8/google-icon.svg"
                alt="Google"
                class="w-5 h-5"
              />
            </button>
            <button
              class="flex items-center justify-center py-2.5 border rounded-lg hover:bg-gray-50 duration-150 active:bg-gray-100"
            >
              <!-- Comment: Twitter Icon SVG here -->
              <img
                src="https://raw.githubusercontent.com/sidiDev/remote-assets/f7119b9bdd8c58864383802fb92c7fc3a25c0646/twitter-icon.svg"
                alt="Twitter"
                class="w-5 h-5"
              />
            </button>
            <button
              class="flex items-center justify-center py-2.5 border rounded-lg hover:bg-gray-50 duration-150 active:bg-gray-100"
            >
              <!-- Comment: GitHub Icon SVG here -->
              <img
                src="https://raw.githubusercontent.com/sidiDev/remote-assets/0d3b55a09c6bb8155ca19f43283dc6d88ff88bf5/github-icon.svg"
                alt="Github"
                class="w-5 h-5"
              />
            </button>
          </div>
          <div class="relative">
            <span class="block w-full h-px bg-gray-300"></span>
            <p
              class="inline-block w-fit text-sm bg-white px-2 absolute -top-2 inset-x-0 mx-auto"
            >
              Or continue with
            </p>
          </div>
          <form onSubmit="event.preventDefault()" class="space-y-5">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="font-medium">First Name</label>
                <input
                  type="text"
                  required
                  class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
                />
              </div>
              <div>
                <label class="font-medium">Last Name</label>
                <input
                  type="text"
                  required
                  class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
                />
              </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="font-medium">Sex</label>
                <input
                  type="text"
                  required
                  class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
                />
              </div>
              <div>
                <label class="font-medium">Date of birth</label>
                <input
                  type="date"
                  required
                  class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
                />
              </div>
            </div>
            <div>
              <label class="font-medium">Email</label>
              <input
                type="email"
                required
                class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
              />
            </div>
            <div>
              <label class="font-medium">Password</label>
              <input
                type="password"
                required
                class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
              />
            </div>
            <div>
              <label class="font-medium">Re-enter Password</label>
              <input
                type="password"
                required
                class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
              />
            </div>

            <button
              class="w-full mt-8 px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150"
            >
              Sign up
            </button>
          </form>
        </div>
      </div>
    </main>
    <header>
      <nav></nav>
    </header>
    <main>
      <section></section>
      <section></section>
    </main>
    <footer>
      <address></address>
    </footer>
    <script src="../node_modules/preline/preline.js"></script>
  </body>
</html>
